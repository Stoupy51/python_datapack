
name: Run on Bookshelf release

on:
  repository_dispatch:
    types: [bookshelf-release]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false  # We use a personal token instead

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install stouputils

      - name: Run on_bookshelf_release.py
        run: python scripts/on_bookshelf_release.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add .
          git diff --cached --quiet || git commit -m "chore: ðŸ”¨ Updated Bookshelf modules"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}

